<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-tac-toe</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
  <script src="lib/underscore.min.js"></script>
  <script src="src/index.js"></script>
</head>
<body>
  <div id="wrapper">
    <h1>Tic-Tac-Toe Game</h1>

    <table id="board">
<!--Row 1  row by column -->
<tr id="row1">
<td id=1 data-x="1" data-y="1" data-default=''></td>
<td id=2 data-x="1" data-y="2"></td>
<td id=3 data-x="1" data-y="3"></td>
</tr>

<!--Row 2  -->
<tr id="row2">
<td id=4 data-x="2" data-y="1"></td>
<td id=5 data-x="2" data-y="2"></td>
<td id=6 data-x="2" data-y="3"></td>
</tr>

<!--Row 3 -->
<tr id="row3">
<td id=7 data-x="3" data-y="1"></td>
<td id=8 data-x="3" data-y="2"></td>
<td id=9 data-x="3" data-y="3"></td>
</tr>
</table>
<div id=urturn> </div>
    <!-- <section id="images"></section> -->
  <div>

    <button type="button" class="btn btn-block btn-danger" id="reset">New Game</button>
  </div>
  </div><!-- #wrapper -->
</body>
</html>
